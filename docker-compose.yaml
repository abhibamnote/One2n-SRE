version: '3'
services:
  app:
    build: 
      context: .
      dockerfile: DockerFile
      target: development
    env_file: .env
    ports:
      - 4545:4545
    volumes:
      - ./src:/usr/src/app/src
    depends_on:
      - mongo

  mongo:
    image: mongo
    restart: always
    ports:
      - "8001:27017"
    volumes:
      - /data/db:/mongodata
volumes:
  mongodata:
